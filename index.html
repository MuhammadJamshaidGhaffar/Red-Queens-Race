<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Queen's Race</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="alice-queen">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/sprite_running-alice-queen_small.png"
          alt=""
        />
      </div>
      <div class="sky"></div>

      <!-- <div class="ground-2"></div> -->

      <div class="background">
        <div class="ground">
          <img src="ground-2.png" alt="" class="ground-2" />
          <img src="ground-2.png" alt="" class="ground-2" />
          <img src="ground-2.png" alt="" class="ground-2" />
          <img src="ground-2.png" alt="" class="ground-2" />
          <img src="ground-2.png" alt="" class="ground-2" />
          <img src="ground-2.png" alt="" class="ground-2" />
          <img src="ground-2.png" alt="" class="ground-2" />
        </div>
        <div class="clouds">
          <img
            src="https://media.giphy.com/media/TEVZLI3poAyLXLXAvv/giphy.gif"
            alt=""
            class="lightning-cloud"
          />
          <img
            src="https://media.giphy.com/media/26BRBipHl2ovk62bu/giphy.gif"
            alt=""
            class="cloud"
          />
        </div>
        <div class="raining">
          <img
            src="https://media.giphy.com/media/j3EExPtEdN2tbJL79M/giphy.gif"
            alt=""
          />
        </div>
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm1_small.png"
          alt=""
          class="palm-1"
        />
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm2_small.png"
          alt=""
          class="palm-2"
        />
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm3_small.png"
          alt=""
          class="palm-3"
        />
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/r_knight_small.png"
          alt=""
          class="r-knight"
        />
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/r_pawn_small.png"
          alt=""
          class="r-pawn"
        />
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/r_pawn_upright_small.png"
          alt=""
          class="r-pawn-upright"
        />
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/w_rook_small.png"
          alt=""
          class="w-rook"
        />
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/w_rook_upright_small.png"
          alt=""
          class="w-rook-upright"
        />
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/bush_small.png"
          alt=""
          class="bush"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
